<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Readex+Pro:wght@160..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="members.html"></script>
    <script src="cs.html"></script>
    <script src="wie.html"></script>
    <script src="mtts.html"></script>
    <title>IEEE SIES GST</title>
    <style>
        body,
        html {
            /* Set a max width for the layout */
            margin: 0 auto;
            /* Center it horizontally */
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            height: 100%;
            background-color: #181818;
            scroll-behavior: smooth;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>


</head>

<body>
    <header class="header">
        <img src="IEEE SIESGST_white.png" alt="alt">
        <nav>
            <div class="menu-toggle" onclick="toggleDropdown()">☰</div>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

    </header>
    <div class="section" id="about-us">
        <div id="vanta-bg-about"></div>
        <div class="text3">
            <h1>About Us</h1>
            <p>We are the IEEE SIES GST Student Body for the academic year 2024, dedicated to fostering a collaborative
                environment for students interested in engineering, technology, and innovation.</p>
        </div>
        <div class="subtext">
            <h1 class="ms">mtts</h1>
            <h1 class="cs">cs</h1>
            <h1 class="wie">wie</h1>
        </div>
        <div class="btn111">
            <button class="button-mtts"><a href="cs.html">know cs →</a></button>
            <button class="button-cs">
                <a href="mtts.html">know mtts →</a>
            </button>
            <button class="button-wie">
                <a href="wie.html">know wie →</a>
            </button>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            const menu = document.querySelector('nav .menu');
            menu.classList.toggle('active');
        }

        function initVantaEffect() {
            // Destroy any existing VANTA effect if resizing
            if (window.VANTA_EFFECT) {
                window.VANTA_EFFECT.destroy();
            }

            // Check for mobile or desktop view
            const isMobile = window.innerWidth <= 767;

            // Apply different configurations based on screen size
            window.VANTA_EFFECT = VANTA.GLOBE({
                el: "#vanta-bg-home",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: isMobile ? 0.75 : 1.00, // Smaller scale for mobile
                color: 0xffffff,
                size: isMobile ? 5.30 : 0.60, // Smaller globe size for mobile
                backgroundColor: 0x181818,
                speed: isMobile ? 0.4 : 2, // Adjust speed for mobile
            });
        }

        // Initialize VANTA effect
        initVantaEffect();

        // Reinitialize on resize to handle screen changes
        window.addEventListener("resize", initVantaEffect);

        VANTA.DOTS({
            el: "#vanta-bg-events",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            scale: 0.7,
            scaleMobile: 1.00,
            color: 0xf2f2f2,
            color2: 0x181818,
            backgroundColor: 0x181818,
            speed: 2,
        });
        VANTA.DOTS({
            el: "#vanta-bg-gallery",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            scale: 0.7,
            scaleMobile: 1.00,
            color: 0xf2f2f2,
            color2: 0x181818,
            backgroundColor: 0x181818,
        });
        VANTA.DOTS({
            el: "#vanta-bg-gallery",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            scale: 0.7,
            scaleMobile: 1.00,
            color: 0xf2f2f2,
            color2: 0x181818,
            backgroundColor: 0x181818,
        });
        VANTA.DOTS({
            el: "#vanta-bg-about",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            scale: 0.7,
            scaleMobile: 1.00,
            color: 0xf2f2f2,
            color2: 0x181818,
            backgroundColor: 0x181818,
        });
        gsap.from(".text h1", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 0.5 });
        gsap.from(".text p", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 0.7 });
        gsap.from(".button", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 0.9 });
        gsap.from(".header nav", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 1.1 });
        gsap.from(".header img", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 1.1 });
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".cards - container", {
            scrollTrigger: {
                trigger: ".cards - container",
                scrub: true
            },
            x: 500,
        });
        gsap.to(".text2 h1", {
            scrollTrigger: {
                trigger: ".cards - container",
                scrub: true
            },
            x: 500,
            y: 50
        });
    </script>

</body>

</html>
