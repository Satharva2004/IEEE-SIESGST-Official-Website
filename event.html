<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Readex+Pro:wght@160..700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>IEEE SIES GST</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            height: 100%;
            background-color: #181818;
            scroll-behavior: smooth;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>


</head>

<body>
    <div class="section" id="about-us"></div>
    <div id="vanta-bg-about"></div>
    <div class="text3">
        <h1>EVENT INFO</h1>
        <p>We are the IEEE SIES GST Student Body for the academic year 2024, dedicated to fostering a collaborative
            environment for students interested in engineering, technology, and innovation.</p>
    </div>
    <div class="subtext">
        <h1 class="ms">mtts</h1>
        <h1 class="cs">cs</h1>
        <h1 class="wie">wie</h1>
    </div>
    <div class="btn111">
        <button class="button-mtts"><a href="#events">know more →</a></button>
        <button class="button-cs">
            <a href="#events">know more →</a>
        </button>
        <button class="button-wie">
            <a href="#events">know more →</a>
        </button>
    </div>
    </div>
</body>

<script>

    VANTA.GLOBE({
        el: "#vanta-bg-home",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xffffff,
        size: 0.60,
        backgroundColor: 0x181818,
        speed: 2,
    });
    gsap.from(".text h1", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 0.5 });
    gsap.from(".text p", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 0.7 });
    gsap.from(".button", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 0.9 });
    gsap.from(".header nav", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 1.1 });
    gsap.from(".header img", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 1.1 });
    gsap.registerPlugin(ScrollTrigger);
</script>

</body>

</html>
